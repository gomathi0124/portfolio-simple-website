<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Gomathi</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">home</a>   
    </div>
    <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>name:</td>
                    <td>
                        <input type="text" placeholder="your name" class="contact-form__input">
        
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder="your email" class="contact-form__input">
                    </td>
                </tr>
                <tr>
                    <td>message</td>
                    <td>
                       <textarea placeholder="your message....." class="contact-form__textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="Submit" class="contact-form__submit">
                    </td>
                </tr>
        
            </table>
        </form>
    </div>
    
    <div class="section-five">
        <p class="section-five__title">social media:
            <a href="https://www.instagram.com/">instagram</a>
        </p>
        <p class="section-five__desc">&copy gomathi</p>
    </div>
    </html>
</div>
